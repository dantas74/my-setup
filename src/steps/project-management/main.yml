---
- name: Inject project management vars
  include_vars:
    name: pre_config_vars
    file: vars.yml

- name: Create projects folder
  file:
    name: "{{ pre_config_vars.project_path }}"
    state: directory
    owner: "{{ my_username }}"
    group: "{{ my_main_group }}"

- name: Create scripts folder
  file:
    name: /opt/scripts
    state: directory
    owner: root
    group: root

- name: Create keyrings folder
  file:
    name: /etc/apt/keyrings
    state: directory
    owner: root
    group: root