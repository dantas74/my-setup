---
- name: Adding my group
  group:
    name: dantas
    state: present
    gid: 1000

- name: Adding my user
  user:
    name: dantas
    comment: My main user
    shell: /bin/bash
    uid: 1000
    group: dantas
    generate_ssh_key: yes
    ssh_key_bits: 2048
    ssh_key_file: .ssh/id_rsa

- name: Creating projects folder
  file:
    name: /var/projects
    state: directory
