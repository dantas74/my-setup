---
- name: Inject cloud tools vars
  include_vars:
    name: cloud_vars
    file: vars.yml

- name: Gather package facts
  package_facts:
    manager: auto

- name: Install terraform prereqs
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop: "{{ cloud_vars.prereqs }}"

- name: Install terraform
  script:
    cmd: scripts/install-terraform.sh
    creates: /usr/lock/terraform.lock

- name: Unarchive aws cli zip
  unarchive:
    src: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
    dest: /tmp
    remote_src: yes
  when: "{{ 'awscli' not in ansible_facts.packages }}"

- name: Install aws cli
  shell:
    cmd: /tmp/aws/install
  when: "{{ 'awscli' not in ansible_facts.packages }}"
