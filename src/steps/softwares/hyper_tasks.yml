---
- name: Download hyper package
  get_url:
    url: https://releases.hyper.is/download/deb
    dest: /tmp/hyper.deb
    mode: "0644"
    force: yes

- name: Install hyper package
  apt:
    deb: /tmp/hyper.deb
    update_cache: yes

- name: Set hyper as default Terminal
  shell: update-alternatives --set x-terminal-emulator /usr/local/bin/hyper
