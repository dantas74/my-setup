---
- name: Install vscode key
  apt_key:
    url: https://packages.microsoft.com/keys/microsoft.asc
    state: present

- name: Install vscode repo
  apt_repository:
    repo: deb [arch=amd64] https://packages.microsoft.com/repos/code stable main
    state: present

- name: Install vscode
  apt:
    name: code
    state: present
    update_cache: yes
