---
- name: Inject softwares vars
  include_vars:
    name: software_vars
    file: vars.yml

- name: Install softwares prereqs
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop: "{{ software_vars.prereqs }}"

- import_tasks: vscode_tasks.yml

- import_tasks: brave_tasks.yml

- import_tasks: spotify_tasks.yml

- import_tasks: drawio_tasks.yml
